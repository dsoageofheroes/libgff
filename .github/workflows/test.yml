name: libgff tester
run-name: ${{ github.actor }} is running tests.
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build
        run: make
      - name: Unit Test
        run: make test
      - run: echo "🍏 This job's status is ${{ job.status }}."

